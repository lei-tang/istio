apiVersion: v1
kind: Service
metadata:
  name: protomutate
  namespace: proto
  labels:
    app: protomutate
spec:
  ports:
    - port: 443
      name: https-validation
  selector:
    app: protomutate
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: istio-protomutate-service-account
  namespace: istio-system
  labels:
    app: security
    chart: security
    heritage: Tiller
    release: istio
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: istio-protomutate
  namespace: istio-system
  labels:
    app: security
    chart: security
    heritage: Tiller
    release: istio
    istio: chiron
spec:
  replicas: 1
  selector:
    matchLabels:
      istio: protomutate
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: security
        chart: security
        heritage: Tiller
        release: istio
        istio: protomutate
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: istio-protomutate-service-account
      containers:
        - name: protomutate
          image: "gcr.io/endpoints-authz-test1/protomutate:chiron_develop_7_11_2019"
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 10m
          volumeMounts:
          - mountPath: /etc/certs
            name: certs
            readOnly: true
      volumes:
        - name: certs
          secret:
            defaultMode: 420
            secretName: istio.istio-protomutate-service-account